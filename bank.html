<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- --------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- --------------------- -->
    <script src="https://kit.fontawesome.com/38dd300221.js" crossorigin="anonymous"></script>
    <!-- --------------------- -->
</head>

<body>

    <main>
        <section class="bank-section">
           <div class="main-area container">
               <h1>Welcome To Baaper Bank</h1>
            <div class="bank-area ">
                <div class="deposit-section calculation">
                    <p>Deposit</p>
                    <h3>$ <span id="deposit-total">00</span></h3>

                    <div class="input-area">
                        <input type="number" id="deposit-filed">
                        <input type="button" value="Deposit" id="deposit-btn">
                    </div>
                </div>
                <div class="withdraw-section calculation">
                    <p>Withdraw</p>
                    <div class="input-area">
                        <input type="number" id="withdraw">
                        <input type="button" value="Withdraw" id="withdraw-btn">
                    </div>
                </div>
                <div class="balance-section calculation">
                    <p>Balance</p>
                    <p>$ <span id="balance">10</span>
                    </p>
                </div>
            </div>
           </div>
        </section>
    </main>


    <script src="./js/script.js"></script>
</body>

</html>
